services:
  backend-1:
    image: faisalrasheedpro/loadbalancer:latest
    container_name: backend-1
    environment: 
      - CONTAINER=backend-1
    ports:
      - "3001:3000"
    networks:
      - lb-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
  backend-2:
    image: faisalrasheedpro/loadbalancer:latest
    container_name: backend-2
    environment:
      - CONTAINER=backend-2
    ports:
      - "3002:3000"
    networks:
      - lb-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      retries: 3
      timeout: 3s
      start_period: 5s

  nginx-lb:
    image: nginx:latest
    container_name: nginx-lb
    ports:
      - "4000:80"
    depends_on: 
      - backend-1
      - backend-2
    networks:
      - lb-net
    restart: unless-stopped

    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
networks:
  lb-net:
    driver: bridge
    



          


