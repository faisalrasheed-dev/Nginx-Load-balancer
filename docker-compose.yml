services:
  backend:
    image:  faisalrasheedpro/loadbalancer:${IMAGE_TAG}
    expose:
      - "3000"
    networks:
      - lb-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  nginx-lb:
    image: nginx:latest
    container_name: nginx-lb
    ports:
      - "4000:80"
    depends_on: 
      - backend
    networks:
      - lb-net
    restart: unless-stopped

    volumes: 
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
networks:
  lb-net:
    driver: bridge
    



          


